<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <style>
        /* Your existing styles here... */

        form {
            text-align: center;
            margin: 20px;
        }

        input {
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        #output {
            margin: 20px;
        }
    </style>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>
<body>

    <header>
        <h1>Your Website Name</h1>
        <p>Your tagline or description goes here.</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to Our Website!</h2>
        <p>This is a simple example website. You can replace this content with your own.</p>

        <form id="userInputForm">
            <label for="userInput">Enter Something:</label>
            <input type="text" id="userInput" name="userInput" required>
            <button type="button" onclick="sendData()">Submit</button>
        </form>

        <div id="output"></div>
    </section>

    <footer>
        <p>&copy; 2023 Your Website Name. All rights reserved.</p>
    </footer>

    <script>
        function sendData() {
            var userInput = document.getElementById('userInput').value;
        
            // Send user input to the server
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'userInput=' + encodeURIComponent(userInput),
            })
            .then(response => {
                console.log('Fetch Response:', response);
                return response.text();
            })
            .then(data => {
                console.log('Data received:', data);
                document.getElementById('output').innerHTML = '<p>Data sent successfully!</p>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = '<p>Error sending data</p>';
            });
        }
        
    </script>

</body>
</html>
